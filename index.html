<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Employees</title>
    <link rel="icon" href="./images/logo_vert_en.png">
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
    <script type='module' src='index.js'></script>
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom box-shadow p-2">
    <a class="navbar-brand">
        <img src="./images/logo_vert_en.png" width="40" height="40" alt="">
    </a>
    <h3>Employees table</h3>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-outline-success me-md-2">
            <i class="fas fa-sign-in-alt"></i>
            Sign in
        </button>
        <button type="button" class="btn btn-success">Sign up</button>
    </div>
</nav>
<div class="container">
    <div class="row pt-2 pb-2 pr-0">
        <div class="col-9 d-md-flex">
            <div class="row justify-content-md-center">
                <div class="col">
                    <input type="search" class="form-control" id="search-input-name" placeholder="Name" aria-label="name">
                </div>
                <div class="col">
                    <input type="search" class="form-control" id="search-input-surname" placeholder="Surname" aria-label="surname">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-3 d-md-flex justify-content-md-end">
            <button type="button" id="createButton" role="button" class="btn btn-success" data-toggle="modal" data-bs-target="#createModal">
                <i class="fas fa-plus"></i>
                New employee
            </button>
        </div>
    </div>
    <div class="row pb-2">
        <div class="col table-responsive">
        <table class="table table-hover align-middle " id="employees-table">
            <thead class="table-success" id="table-head">
            </thead>
            <tbody >
            </tbody>
        </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="deleteModalLabel">
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="createModalLabel">
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="updateModalLabel">
    </div>

</div>
</body>
</html>
